name: FL MLCube
description: FL MLCube
authors:
  - { name: MLCommons Medical Working Group }

platform:
  accelerator_count: 1

docker:
  # Image name
  image: hasan7/fltest:0.0.0-gpu
  # Docker build context relative to $MLCUBE_ROOT. Default is `build`.
  build_context: "../project"
  # Docker file name within docker build context, default is `Dockerfile`.
  build_file: "Dockerfile-GPU"
  gpu_args: --gpus all

tasks:
  train:
    parameters:
      inputs:
        data_path: data/
        labels_path: labels/
        node_cert_folder: node_cert/
        ca_cert_folder: ca_cert/
        parameters_file: parameters.yaml
        network_config: network.yaml
      outputs:
        output_logs: logs/
  start_aggregator:
    parameters:
      inputs:
        input_weights: additional_files/init_weights
        node_cert_folder: node_cert/
        ca_cert_folder: ca_cert/
        parameters_file: parameters.yaml
        network_config: network.yaml
        collaborators: cols.yaml
      outputs:
        output_logs: logs/
        output_weights: final_weights/
